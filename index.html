        id="amount-two"
        placeholder="0"
        class="puts"
        disabled
      />

    <script>
      var currencyone = document.getElementById("currencyone");
      var currency = document.getElementById("currency");

      currencyone.addEventListener("change", function () {
        var selectedCurrencyone = currencyone.value;

        switch (selectedCurrencyone) {
          case "EUR":
            currency.innerHTML = "EUR";
            break;
          case "USD":
            currency.innerHTML = "USD";
            break;
          case "GBP":
            currency.innerHTML = "GBP";
            break;
          case "UAH":

            break;
          case "THB":
            currency.innerHTML = "THB";

            break;
          case "JPY":

            break;
          case "NOK":

            break;
          case "INR":
            currency.innerHTML = "INR";
            break;
        }
      });

      var currencyone = document.getElementById("currencyone");
      var flag = document.getElementById("flag");

      currencyone.addEventListener("change", function () {
        var selectedCurrencyone = currencyone.value;

        switch (selectedCurrencyone) {
          case "EUR":
            flag.src = "/img/eu.png";
            break;
          case "USD":

            break;
          case "GBP":

          case "JPY":

            break;
          case "NOK":
            flag.src = "/img/nok.png";
            break;
          case "INR":

            break;
        }
      });
    </script>
